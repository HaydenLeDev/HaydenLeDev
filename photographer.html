<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- Link icon -->
  <script src="https://kit.fontawesome.com/e98437f901.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" /></a>
  </header>
  <main id="main" aria-hidden="false">
    <section class="section-info"></section>
    <section class="section-filtre">
      <h1 id="filtre-titre">Trier par</h1>
        <div aria-label="Select" class="custom-select" id="custom-select">
          <button aria-label="Premiere option" aria-haspopup="listbox" class="custom-select-element custom-select__main" id="opt_1">
            <span class="custom-select__name"></span>
            <span class="custom-select__main__arrow" id="arrow"></span>
          </button>
          <span class="separateur">
            <span class="ligne"></span>
          </span>
          <button aria-label="Deuxieme option" class="custom-select-element" id="opt_2">
            <span class="custom-select__name"></span>
          </button>
          <span class="separateur">
            <span class="ligne"></span>
          </span>
          <button aria-label="Troisieme option" class="custom-select-element" id="opt_3">
            <span class="custom-select__name"></span>
          </button>
        </div>
    </section>
    <section class="section-gallery" id="section-gallery"></section>
    <section class="section-stat">
      <div class="section-stat-like">
        <p class="section-stat-like-nombre"></p>
        <i class='fas fa-heart'></i>
      </div>
      <p class="section-stat-prix"></p>
    </section>
  </main>
  <div id="contact_modal" aria-hidden="true" role="dialog">
    <div class="modal">
      <div class="modal_header">
        <h1 class="contact_modal_titre">Contactez-moi</h1>
        <img id="close_modal_image" src="assets/icons/close.svg" aria-label="Close Contact form" alt="Croix pour fermer le modal"/>
      </div>
      <form id="reserve" method="get">
        <div class="formData">
          <label for="first">Pr√©nom</label>
          <input class="text-control" type="text" id="first" name="first" aria-label="Frist Name">
        </div>
        <div class="formData">
          <label for="last">Nom</label>
          <input class="text-control" type="text" id="last" name="last" aria-label="Last Name">
        </div>
        <div class="formData">
          <label for="email">Email</label>
          <input class="text-control" type="email" id="email" name="email" aria-label="Email">
        </div>
        <div class="formData">
          <label for="message">Votre message</label>
          <textarea class="text-control" id="message" name="message" aria-label="Your message"></textarea>
        </div>
        <p id="erreur"></p>
        <button class="contact_button" aria-label="Send">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightbox_modal" aria-label="image closeup view" aria-hidden="true" role="dialog">
    <div class="lightbox_modal_contain">
      <img src="assets/icons/closeRed.svg" alt="Previous Image" aria-label="Close dialog" id="lightbox_modal_close" class="lightbox_modal_close"/>
      <img src="assets/icons/arrow.svg" alt="Previous Image" aria-label="Previous Image" class="lightbox_modal_arrow lightbox_modal_arrow_left" id="lightbox_modal_arrow_left"/>
      <div class="lightbox_modal_media" aria-label="Lilac breasted roller"></div>
      <img src="assets/icons/arrow.svg" alt="Next Image" aria-label="Next Image" class="lightbox_modal_arrow lightbox_modal_arrow_right" id="lightbox_modal_arrow_right"/>
    </div>
  </div>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</body>

</html>
