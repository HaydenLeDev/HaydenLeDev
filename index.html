<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Shrikhand&display=swap" rel="stylesheet">

    <!--Import des icones-->
    <script src="https://kit.fontawesome.com/e98437f901.js"></script>

    <link rel="stylesheet" href="public/css/style.css">
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <div class="logo"><img src="images/logo/ohmyfood.png" alt="" srcset=""></div>
    </header>
    <main>
        <section class="intro">
            <div class="location">
                <i class='fas fa-map-marker-alt'></i>
                Paris, Belleville
            </div>
            <div class="exploration">
                <div class="comment">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p class="comment_paragraph">
                        Découvrez des restaurants d'exception, séléctionnés par nos soins.
                    </p>
                </div>
                <button><span>Explorer nos restaurants</span></button>
            </div>
        </section>
        <section class="functioning">
            <h1>Fonctionnement</h1>
            <div class="functioning_list">
                <div class="functioning_carte">
                    <div class="functioning_carte_number">1</div>
                    <div class="functioning_carte_text">
                        <i class='fas fa-mobile-alt functioning_carte_text_icone'></i>
                        <p>
                            Choisissez un restaurant
                        </p>
                    </div>
                </div>
                <div class="functioning_carte">
                    <div class="functioning_carte_number">2</div>
                    <div class="functioning_carte_text">
                        <i class='fas fa-list functioning_carte_text_icone'></i>
                        <p>
                            Composez votre menu
                        </p>
                    </div>
                </div>
                <div class="functioning_carte">
                    <div class="functioning_carte_number">3</div>
                    <div class="functioning_carte_text">
                        <i class='fas fa-store functioning_carte_text_icone'></i>
                        <p>
                            Dégustez au restaurant
                        </p>
                    </div>
                </div>
            </div>
            
        </section>
        <section class="restaurants">
            <h1>Restaurants</h1>
            <div class="restaurants_liste">
                <div class="restaurants_carte">
                    <div class="restaurants_carte_image">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" srcset="">
                    </div>
                    <div class="restaurants_carte_information">
                        <div class="restaurants_carte_information_text">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <div class="restaurants_carte_information_heart"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
