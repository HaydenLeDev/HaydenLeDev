<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Shrikhand&display=swap"
        rel="stylesheet">

    <!--Import des icones-->
    <script src="https://kit.fontawesome.com/e98437f901.js"></script>

    <link rel="stylesheet" href="../public/css/style.css">
    <title>Menu A La Francaise</title>
</head>

<body>
    <!-- Debut du header -->
    <header>
        <a href="../index.html"><i class='fas fa-arrow-left icone'></i></a>
        <div class="logo">
            <img src="../images/logo/ohmyfood.png" alt="" srcset="">
        </div>
    </header>

    <!-- Debut du main -->
    <main>
        <div class="background">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">

            <section class="menu">
                <div class="menu_titre">
                    <h1>A la Française</h1>
                </div>
                <div class="menu_portion">
                    <div class="menu_portion_subtitle">
                        <h2>Entrée</h2>
                        <span class="menu_portion_subtitle_underline"></span>
                    </div>
                    <div class="menu_portion_list">
                        <div class="menu_portion_list_element"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
