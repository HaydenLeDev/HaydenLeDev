<!DOCTYPE html>
<html lang="fr">

<head>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                                    34.735 " fill="url(#MyGradient)" />
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="menu_portion">
                    <div class="menu_portion_subtitle">
                        <h2>Entrées</h2>
                        <div class="menu_portion_subtitle_underline"></div>
                    </div>
                    <div class="menu_portion_list">
                        <div class="menu_portion_list_element"></div>

                </div>
